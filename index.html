<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capcut Task Manager - Aurigo Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin 3s linear infinite; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            Copy, Plus, Trash2, LayoutDashboard, CheckCircle, 
            AlertTriangle, X, CheckSquare, Square, Cloud, 
            Loader2, Eraser, Users
        } from 'https://esm.sh/lucide-react@0.294.0';

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { 
            getFirestore, collection, addDoc, updateDoc, 
            deleteDoc, doc, onSnapshot, serverTimestamp, query, orderBy 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIG FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "AIzaSyBt8Mr6-mVBpMg6qJYGs5jWUhHKLEMJxVQ",
            authDomain: "capcuttask.firebaseapp.com",
            projectId: "capcuttask",
            storageBucket: "capcuttask.firebasestorage.app",
            messagingSenderId: "210093893216",
            appId: "1:210093893216:web:ec1fe434a9754bf5dcc505",
            measurementId: "G-38135G5C28"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // NAMA KOLEKSI BERSAMA (Semua device baca/tulis ke sini)
        const SHARED_COLLECTION = 'shared_capcut_tasks';

        // --- COMPONENTS ---

        const PermissionErrorModal = ({ isOpen }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/80 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-6 animate-[fade-in_0.2s_ease-out] overflow-y-auto max-h-[90vh]">
                        <div className="flex flex-col items-center text-center">
                            <div className="w-16 h-16 rounded-full bg-orange-50 flex items-center justify-center mb-4 border-4 border-white shadow-sm"><div className="text-3xl">ðŸ”’</div></div>
                            <h3 className="text-xl font-bold text-slate-800 mb-2">Database Terkunci</h3>
                            <p className="text-sm text-slate-600 mb-4">Masuk ke Firebase Console > Firestore Database > Rules, lalu ganti kodenya menjadi:</p>
                            <div className="bg-slate-800 p-3 rounded-lg text-left w-full mb-4 overflow-x-auto"><pre className="text-green-400 text-xs font-mono">allow read, write: if true;</pre></div>
                            <button onClick={() => window.location.reload()} className="w-full px-4 py-3 bg-blue-600 text-white font-bold rounded-xl">Refresh Halaman</button>
                        </div>
                    </div>
                </div>
            );
        };

        const DeleteModal = ({ isOpen, onClose, onConfirm }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-sm w-full p-6">
                        <h3 className="text-xl font-bold text-slate-800 mb-2 text-center">Hapus Permanen?</h3>
                        <p className="text-sm text-slate-500 mb-6 text-center">Data task ini akan hilang dari SEMUA device.</p>
                        <div className="flex gap-3">
                            <button onClick={onClose} className="flex-1 px-4 py-3 border border-slate-200 rounded-xl text-slate-600 font-bold hover:bg-slate-50">Batal</button>
                            <button onClick={onConfirm} className="flex-1 px-4 py-3 bg-red-500 rounded-xl text-white font-bold hover:bg-red-600">Ya, Hapus</button>
                        </div>
                    </div>
                </div>
            );
        };

        const TaskCard = ({ task, index, updateTaskDirectly, onRequestDelete }) => {
            const [isCopied, setIsCopied] = useState(false);
            const [localData, setLocalData] = useState({
                account: task.account || "",
                password: task.password || "masuk123",
                link: task.link || "",
                gsuit: task.gsuit || ""
            });
            const debounceTimer = useRef(null);

            useEffect(() => {
                setLocalData({
                    account: task.account || "",
                    password: task.password || "masuk123",
                    link: task.link || "",
                    gsuit: task.gsuit || ""
                });
            }, [task.account, task.password, task.link, task.gsuit]);

            const handleInputChange = (field, value) => {
                setLocalData(prev => ({ ...prev, [field]: value }));
                if (debounceTimer.current) clearTimeout(debounceTimer.current);
                debounceTimer.current = setTimeout(() => { updateTaskDirectly(task.id, field, value); }, 800);
            };

            const handleClearForm = () => {
                if (confirm("Reset isi form ini?")) {
                    const empty = { account: "", password: "masuk123", link: "", gsuit: "" };
                    setLocalData(empty);
                    ["account", "password", "link", "gsuit"].forEach(f => updateTaskDirectly(task.id, f, empty[f]));
                }
            };

            const handleCopy = () => {
                const text = `${task.variant} | ${localData.account} | ${localData.password} | ${localData.link}`;
                const copyText = () => {
                    const ta = document.createElement("textarea"); ta.value = text;
                    ta.style.position = "fixed"; ta.style.left = "-9999px";
                    document.body.appendChild(ta); ta.select();
                    try { document.execCommand('copy'); setIsCopied(true); setTimeout(() => setIsCopied(false), 2000); } catch (e) {}
                    document.body.removeChild(ta);
                };
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => { setIsCopied(true); setTimeout(() => setIsCopied(false), 2000); }).catch(copyText);
                } else { copyText(); }
            };

            const variants = ["7 DAY", "14 DAY", "21 DAY", "28 DAY", "35 DAY"];

            return (
                <div className={`bg-white rounded-xl shadow-sm border overflow-hidden flex flex-col transition-all duration-300 hover:shadow-lg group relative ${task.isCompleted ? 'border-green-400 ring-1 ring-green-100' : 'border-slate-200 hover:border-blue-300'}`}>
                    {task.isCompleted && <div className="absolute top-0 right-0 p-2 opacity-10 pointer-events-none"><CheckCircle size={100} className="text-green-600" /></div>}
                    <div className={`px-4 py-3 border-b flex justify-between items-center transition-colors ${task.isCompleted ? 'bg-green-50 border-green-100' : 'bg-slate-50 border-slate-100 group-hover:bg-blue-50/50'}`}>
                        <h3 className={`font-bold flex items-center gap-2 ${task.isCompleted ? 'text-green-700' : 'text-slate-700'}`}>
                            <span className={`text-xs font-bold px-2 py-0.5 rounded-full shadow-sm ${task.isCompleted ? 'bg-green-500 text-white' : 'bg-blue-600 text-white shadow-blue-200'}`}>#{index + 1}</span>
                            <span className="text-sm md:text-base">TASK {index + 1}</span>
                        </h3>
                        <div className="flex items-center gap-1">
                            <button onClick={handleClearForm} className="text-slate-300 hover:text-orange-500 p-1.5 rounded-lg transition-all" title="Reset"><Eraser size={16} /></button>
                            <button onClick={() => onRequestDelete(task.id)} className="text-slate-300 hover:text-red-500 hover:bg-red-50 p-1.5 rounded-lg transition-all" title="Hapus"><Trash2 size={18} /></button>
                        </div>
                    </div>
                    <div className="p-5 flex-1 space-y-4">
                        <div onClick={() => updateTaskDirectly(task.id, 'isCompleted', !task.isCompleted)} className={`flex items-center gap-3 p-3 rounded-xl border cursor-pointer select-none transition-all ${task.isCompleted ? 'bg-green-50 border-green-200 text-green-700' : 'bg-white border-slate-200 text-slate-500 hover:border-blue-300 hover:bg-slate-50'}`}>
                            <div className={`transform transition-transform ${task.isCompleted ? 'scale-110' : ''}`}>{task.isCompleted ? <CheckSquare size={24} className="text-green-600" /> : <Square size={24} className="text-slate-300" />}</div>
                            <div><p className="font-bold text-sm">{task.isCompleted ? "Sudah Dikerjakan" : "Belum Dikerjakan"}</p><p className="text-[10px] opacity-70">{task.isCompleted ? "Status: Selesai" : "Klik untuk menandai selesai"}</p></div>
                        </div>
                        <div className={`space-y-4 transition-all duration-300 ${task.isCompleted ? 'opacity-50 grayscale-[0.5]' : ''}`}>
                            <input type="text" value={localData.account} onChange={(e) => handleInputChange('account', e.target.value)} className="w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-100 outline-none text-sm transition-all" placeholder="Akun Capcut (Email)" />
                            <input type="text" value={localData.password} onChange={(e) => handleInputChange('password', e.target.value)} className="w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-100 outline-none text-sm transition-all" placeholder="Password" />
                            <input type="text" value={localData.link} onChange={(e) => handleInputChange('link', e.target.value)} className="w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-100 outline-none text-sm transition-all text-blue-600" placeholder="Link Project" />
                            <div className="relative">
                                <select value={task.variant || "35 DAY"} onChange={(e) => updateTaskDirectly(task.id, 'variant', e.target.value)} className="w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-100 outline-none text-sm appearance-none cursor-pointer font-medium">
                                    {variants.map(v => <option key={v} value={v}>{v}</option>)}
                                </select>
                                <div className="absolute inset-y-0 right-0 flex items-center px-3 pointer-events-none text-slate-400"><svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7"></path></svg></div>
                            </div>
                            <textarea value={localData.gsuit} onChange={(e) => handleInputChange('gsuit', e.target.value)} rows={5} className="w-full px-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:bg-white focus:ring-2 focus:ring-blue-100 outline-none text-sm resize-none font-mono custom-scrollbar" placeholder="Paste list email gsuit..."></textarea>
                        </div>
                    </div>
                    <div className={`p-4 border-t mt-auto ${task.isCompleted ? 'bg-green-50/50' : 'bg-slate-50'}`}>
                        <button onClick={handleCopy} className={`w-full py-3 px-4 rounded-xl font-bold text-sm flex items-center justify-center gap-2 transition-all active:scale-[0.98] ${isCopied ? "bg-green-500 text-white shadow-green-200" : task.isCompleted ? "bg-green-600 text-white shadow-green-100" : "bg-slate-800 text-white hover:bg-slate-900 shadow-slate-200"} shadow-lg`}>
                            {isCopied ? <><CheckCircle size={18} /><span>TERSALIN!</span></> : <><Copy size={18} /><span>SALIN FORMAT</span></>}
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [tasks, setTasks] = useState([]);
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [saveStatus, setSaveStatus] = useState("idle");
            const [modal, setModal] = useState({ open: false, id: null });
            const [permissionError, setPermissionError] = useState(false);

            useEffect(() => {
                const init = async () => {
                    try { await signInAnonymously(auth); } catch(e) { console.error("Auth Error:", e); }
                };
                init();
                return onAuthStateChanged(auth, setUser);
            }, []);

            useEffect(() => {
                if (!user) return;
                // PERUBAHAN UTAMA DI SINI:
                // Menggunakan koleksi 'shared_capcut_tasks' alih-alih 'users/{uid}/tasks'
                // Ini membuat semua user membaca/menulis ke tempat yang sama
                const q = query(collection(db, SHARED_COLLECTION), orderBy('createdAt', 'asc'));
                
                const unsub = onSnapshot(q, (snap) => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setTasks(data);
                    setLoading(false);
                    setPermissionError(false);
                    setSaveStatus("saved");
                    setTimeout(() => setSaveStatus("idle"), 2000);
                }, (err) => {
                    console.error("Sync Error:", err);
                    if(err.code === 'permission-denied') setPermissionError(true);
                });
                return () => unsub();
            }, [user]);

            const addTask = async () => {
                if (!user) return;
                setSaveStatus("saving");
                try {
                    // Simpan ke SHARED_COLLECTION
                    await addDoc(collection(db, SHARED_COLLECTION), {
                        account: "", password: "masuk123", link: "", variant: "35 DAY", gsuit: "", isCompleted: false, createdAt: serverTimestamp()
                    });
                    setTimeout(() => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }), 500);
                } catch(e) { 
                    console.error(e);
                    if(e.code === 'permission-denied') setPermissionError(true);
                }
            };

            const updateTask = async (id, f, v) => {
                if (!user) return;
                setSaveStatus("saving");
                try { await updateDoc(doc(db, SHARED_COLLECTION, id), { [f]: v }); } catch(e) { console.error(e); }
            };

            const deleteTask = async () => {
                if (modal.id && user) {
                    setSaveStatus("saving");
                    await deleteDoc(doc(db, SHARED_COLLECTION, modal.id));
                    setModal({ open: false, id: null });
                }
            };

            return (
                <div className="min-h-screen pb-32">
                    <PermissionErrorModal isOpen={permissionError} />
                    <DeleteModal isOpen={modal.open} onClose={() => setModal({open:false, id:null})} onConfirm={deleteTask} />
                    
                    <nav className="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40 shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between h-16 items-center">
                                <div className="flex items-center gap-3">
                                    <div className="bg-gradient-to-tr from-blue-600 to-indigo-600 p-2.5 rounded-xl shadow-lg shadow-blue-200">
                                        <LayoutDashboard className="text-white" size={22} />
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-slate-800 leading-none">Capcut Task Manager</h1>
                                        <div className="flex items-center gap-1.5 mt-1">
                                            {saveStatus === "saving" ? <><Loader2 size={10} className="text-blue-500 animate-spin" /><span className="text-[10px] text-blue-500">Syncing...</span></> 
                                            : saveStatus === "saved" ? <><Cloud size={10} className="text-green-500" /><span className="text-[10px] text-green-600">Saved</span></>
                                            : <><Cloud size={10} className="text-slate-400" /><span className="text-[10px] text-slate-400">Live Sync By AurigoStore</span></>}
                                        </div>
                                    </div>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="hidden sm:flex items-center px-3 py-1 bg-blue-50 rounded-lg text-xs font-medium text-blue-600 gap-1.5 border border-blue-100">
                                        <Users size={14} />
                                        <span>Shared Workspace</span>
                                    </div>
                                    <button onClick={addTask} disabled={loading || !user} className="inline-flex items-center px-5 py-2.5 bg-slate-900 hover:bg-slate-800 text-white text-sm font-semibold rounded-xl shadow-lg gap-2 active:scale-95 transition-transform">
                                        {loading ? <Loader2 size={18} className="animate-spin" /> : <Plus size={18} />} <span className="hidden sm:inline">Tambah Task</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-32 text-slate-400">
                                <Loader2 size={40} className="animate-spin mb-4 text-blue-500" /><p>Menghubungkan ke Database Bersama...</p>
                            </div>
                        ) : tasks.length === 0 ? (
                            <div className="flex flex-col items-center justify-center py-24 text-center animate-[fade-in_0.5s_ease-out]">
                                <div className="bg-white p-6 rounded-full shadow-xl mb-6 relative"><div className="absolute inset-0 bg-blue-50 rounded-full scale-110 -z-10 animate-pulse"></div><LayoutDashboard className="text-blue-500" size={48} /></div>
                                <h3 className="text-2xl font-bold text-slate-800 mb-2">Workspace Bersama Siap</h3>
                                <p className="text-slate-500 max-w-sm mb-8">Semua device akan melihat task yang sama di sini.</p>
                                <button onClick={addTask} className="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl shadow-lg shadow-blue-200 transition-all hover:-translate-y-1 gap-2"><Plus className="w-5 h-5" /> Buat Task Pertama</button>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                {tasks.map((task, index) => (
                                    <TaskCard key={task.id} index={index} task={task} updateTaskDirectly={updateTask} onRequestDelete={(id) => setModal({ open: true, id })} />
                                ))}
                                <button onClick={addTask} className="min-h-[400px] bg-white border-2 border-dashed border-slate-300 rounded-xl flex flex-col items-center justify-center text-slate-400 hover:text-blue-600 hover:border-blue-400 hover:bg-blue-50/50 transition-all group">
                                    <div className="w-16 h-16 rounded-full bg-slate-50 border border-slate-100 flex items-center justify-center group-hover:bg-blue-100 group-hover:scale-110 transition-all mb-4 shadow-sm"><Plus size={32} className="group-hover:text-blue-600 transition-colors" /></div>
                                    <span className="font-bold text-lg">Tambah Task Baru</span>
                                </button>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
